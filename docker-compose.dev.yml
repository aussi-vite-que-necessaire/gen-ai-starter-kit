version: "3.8"

services:
  # 1. Base de donnÃ©es
  db:
    image: postgres:15-alpine
    container_name: gen-ai-starter-kit-db
    environment:
      POSTGRES_USER: app_user
      # On utilise la variable du .env racine
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_DB: mydb
    ports:
      - "5432:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
      - ./apps/automation/seed/init-n8n.sql:/docker-entrypoint-initdb.d/init-n8n.sql
    restart: always

  # 2. Redis
  redis:
    image: redis:alpine
    container_name: gen-ai-starter-kit-redis
    ports:
      - "6379:6379"
    restart: always

  # 3. n8n (ConfigurÃ© pour parler Ã  ton Mac)
  n8n:
    image: n8nio/n8n:latest
    container_name: gen-ai-starter-kit-n8n
    restart: always
    ports:
      - "5678:5678"
    extra_hosts:
      - "host.docker.internal:host-gateway" # ðŸ‘ˆ LA MAGIE : Permet Ã  Docker de voir ton Mac
    environment:
      - N8N_HOST=localhost
      - N8N_PORT=5678
      - N8N_PROTOCOL=http
      - NODE_ENV=development
      - WEBHOOK_URL=http://localhost:5678/
      - INTERNAL_API_SECRET=${INTERNAL_API_SECRET}
      - N8N_BASIC_AUTH_ACTIVE=false
      - N8N_USER_MANAGEMENT_DISABLED=false

      # Connexion DB
      - DB_TYPE=postgresdb
      - DB_POSTGRESDB_HOST=db
      - DB_POSTGRESDB_PORT=5432
      - DB_POSTGRESDB_DATABASE=mydb
      - DB_POSTGRESDB_USER=app_user
      - DB_POSTGRESDB_PASSWORD=${DB_PASSWORD}
      - N8N_ADMIN_EMAIL=${N8N_ADMIN_EMAIL}
      - N8N_ADMIN_PASSWORD=${N8N_ADMIN_PASSWORD}

      - N8N_ENCRYPTION_KEY=${N8N_ENCRYPTION_KEY}
    volumes:
      - n8n_data:/home/node/.n8n
    depends_on:
      - db
      - redis

volumes:
  db_data:
  n8n_data:
