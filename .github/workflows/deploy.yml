name: Deploy App

on:
  push:
    branches: ["main"]

# PLUS BESOIN DE "env:" ICI, ON UTILISE "vars."

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- BUILD API ---
      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:latest

      # --- BUILD WEB ---
      - name: Create Web Env for Production
        # ICI : On utilise vars.MAIN_DOMAIN
        run: |
          echo "VITE_API_URL=https://api.${{ vars.MAIN_DOMAIN }}" > ./apps/web/.env

      - name: Build and Push Web
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web
          push: true
          tags: ghcr.io/${{ github.repository }}/web:latest

      # --- DEPLOY ---
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # On utilise la variable PROJECT_NAME pour le dossier
            mkdir -p ~/apps/${{ vars.PROJECT_NAME }}
            cd ~/apps/${{ vars.PROJECT_NAME }}

            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o docker-compose.yml \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            echo "Génération du fichier .env..."
            cat <<EOF > .env
            # --- DOCKER ---
            IMAGE_NAME_API=ghcr.io/${{ github.repository }}/api:latest
            IMAGE_NAME_WEB=ghcr.io/${{ github.repository }}/web:latest
            SERVICE_NAME=${{ vars.PROJECT_NAME }}
            ENV_TYPE=production

            # --- TRAEFIK (Logique dynamique) ---
            # Le Web prend le domaine principal
            DOMAIN_NAME_WEB=${{ vars.MAIN_DOMAIN }}
            # L'API prend le sous-domaine "api."
            DOMAIN_NAME_API=api.${{ vars.MAIN_DOMAIN }}

            # --- API CONFIG ---
            NODE_ENV=production
            PORT=3000
            FRONTEND_URL=https://${{ vars.MAIN_DOMAIN }}

            # --- DB & REDIS ---
            DATABASE_URL=postgresql://app_user:${{ secrets.DB_PASSWORD }}@db:5432/mydb
            REDIS_HOST=redis
            REDIS_PORT=6379

            # --- AUTH ---
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=https://api.${{ vars.MAIN_DOMAIN }}

            # --- INFRA ---
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=app_user
            POSTGRES_DB=mydb
            EOF

            chmod 600 .env

            # Démarrage Infra
            echo "Démarrage Infra..."
            docker compose up -d db redis db-backup mailpit

            # Wait DB
            echo "Attente DB..."
            until docker compose exec -T db pg_isready -U app_user -d mydb; do
              sleep 2
            done

            # Migration Robuste (Run --rm)
            echo "Migration..."
            docker compose run --rm api npm run db:migrate || {
              echo "❌ ERREUR MIGRATIONS"
              exit 1
            }

            # Start Apps
            docker compose up -d api web --remove-orphans
            echo "✅ Déployé sur https://${{ vars.MAIN_DOMAIN }}"
