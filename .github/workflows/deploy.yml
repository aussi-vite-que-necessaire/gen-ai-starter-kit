name: Deploy App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lowercase Repo Name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # --- 1. BUILD (Uniquement API et WEB) ---
      - name: Build API
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Clean Remote Directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            rm -rf apps/${{ vars.PROJECT_NAME }}/apps/automation

      # --- 2. CONFIG ---
      - name: Copy Config to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # On copie tout le dossier automation pour avoir les custom nodes et le seed
          source: "docker-compose.yml,apps/automation/"
          target: "apps/${{ vars.PROJECT_NAME }}"

      # --- 3. D√âPLOIEMENT ---
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DB_PASSWORD
          script: |
            export DB_PASSWORD=$DB_PASSWORD

            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker image prune -f

            PROJECT_DB_APP="${{ vars.PROJECT_NAME }}_app"
            PROJECT_DB_N8N="${{ vars.PROJECT_NAME }}_n8n"
            export DATABASE_URL="postgresql://admin_postgres:$DB_PASSWORD@postgres-central:5432/$PROJECT_DB_APP?schema=public"

            cd ~/apps/${{ vars.PROJECT_NAME }}

            # --- ETAPE A : CR√âATION DES BASES ---
            echo "üêò Provisioning Database..."
            docker run --rm --network web_network \
              -e PGPASSWORD=$DB_PASSWORD \
              postgres:16-alpine \
              sh -c "
                createdb -h postgres-central -U admin_postgres $PROJECT_DB_APP || true
                createdb -h postgres-central -U admin_postgres $PROJECT_DB_N8N || true
              "

            # --- ETAPE B : .ENV ---
            echo "üîß G√©n√©ration .env..."
            REPO_LOWER="${{ env.REPO_LOWER }}"

            cat <<EOF > .env
            IMAGE_NAME_API=ghcr.io/$REPO_LOWER/api:latest
            IMAGE_NAME_WEB=ghcr.io/$REPO_LOWER/web:latest
            # Retour √† l'image officielle pour N8N
            IMAGE_NAME_N8N=n8nio/n8n:latest 

            POSTGRES_USER=admin_postgres
            DB_PASSWORD=$DB_PASSWORD
            POSTGRES_DB_APP=$PROJECT_DB_APP
            POSTGRES_DB_N8N=$PROJECT_DB_N8N
            PROJECT_NAME=${{ vars.PROJECT_NAME }}
            NODE_ENV=production
            PORT=3000
            DOMAIN_NAME_WEB=${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_API=api.${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_N8N=n8n.${{ vars.MAIN_DOMAIN }}
            FRONTEND_URL=https://${{ vars.MAIN_DOMAIN }}
            N8N_URL=https://n8n.${{ vars.MAIN_DOMAIN }}
            BETTER_AUTH_URL=https://api.${{ vars.MAIN_DOMAIN }}
            DATABASE_URL=$DATABASE_URL
            INTERNAL_API_SECRET=${{ secrets.INTERNAL_API_SECRET }}
            N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            REDIS_HOST=redis
            REDIS_PORT=6379
            EOF
            chmod 600 .env

            # --- ETAPE C : START ---
            echo "üì• Pull & Start..."
            docker compose pull
            docker compose up -d --remove-orphans

            # --- ETAPE D : SEED N8N (SANS SED, SANS RETOUCHE) ---
            echo "üíâ Seed N8N..."

            # Plus de 'sed' pour changer le user. On assume que le fichier SQL est propre.
            # On utilise directement le fichier tel quel.

            docker run --rm --network web_network \
              -v $(pwd)/apps/automation/seed/init-n8n.sql:/tmp/init-n8n.sql \
              -e PGPASSWORD=$DB_PASSWORD \
              postgres:16-alpine \
              bash -c "
                echo '‚è≥ Attente N8N...'
                RETRIES=30
                until psql -h postgres-central -U admin_postgres -d $PROJECT_DB_N8N -c 'SELECT 1 FROM \"user\" LIMIT 1' > /dev/null 2>&1 || [ \$RETRIES -eq 0 ]; do
                  sleep 2
                  RETRIES=\$((RETRIES-1))
                done

                if [ \$RETRIES -eq 0 ]; then
                  echo '‚ùå Timeout N8N.'
                  exit 1
                fi
                
                echo '‚úÖ Injection SQL...'
                # On lance le fichier tel quel. On ne cache pas les erreurs pour voir si √ßa plante.
                psql -h postgres-central -U admin_postgres -d $PROJECT_DB_N8N -f /tmp/init-n8n.sql
              "

            # --- ETAPE E : POST-DEPLOY ---
            echo "üì¶ Migrations API..."
            docker compose run --rm -e DATABASE_URL=$DATABASE_URL api npm run db:migrate

            echo "üì• Import N8N Workflows..."
            WORKFLOWS_DIR="apps/automation/workflows"

            # Credentials
            if [ -f "$WORKFLOWS_DIR/credentials.json" ]; then
              docker compose cp "$WORKFLOWS_DIR/credentials.json" n8n:/tmp/credentials.json
              docker compose exec -u node -T n8n n8n import:credentials --input=/tmp/credentials.json || true
            fi

            # Workflows
            for file in "$WORKFLOWS_DIR"/*.json; do
              filename=$(basename "$file")
              if [ "$filename" != "credentials.json" ]; then
                docker compose cp "$file" n8n:/tmp/workflow.json
                docker compose exec -u node -T n8n n8n import:workflow --input=/tmp/workflow.json || true
              fi
            done

            docker compose exec -u node -T n8n n8n update:workflow --all --active=true
            docker compose restart n8n

            echo "‚úÖ D√©ploiement termin√© !"
