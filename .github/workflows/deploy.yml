name: Deploy App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. FIX MINUSCULE (Comme pour la preview)
      - name: Lowercase Repo Name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. BUILD API (Avec REPO_LOWER)
      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/api:latest

      # 3. BUILD WEB (Avec REPO_LOWER)
      - name: Create Web Env for Production
        run: |
          echo "VITE_API_URL=https://api.${{ vars.MAIN_DOMAIN }}" > ./apps/web/.env

      - name: Build and Push Web
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/web:latest

      # 4. DEPLOY
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            echo "üßπ M√©nage pr√©-d√©ploiement..."
            docker system prune -a -f 

            mkdir -p ~/apps/${{ vars.PROJECT_NAME }}
            cd ~/apps/${{ vars.PROJECT_NAME }}

            # R√©cup√©ration de la variable minuscule
            REPO_LOWER="${{ env.REPO_LOWER }}"

            # 1. Cr√©ation dossier
            mkdir -p apps/automation/seed

            # 2. T√©l√©chargements
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o docker-compose.yml \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o apps/automation/seed/init-n8n.sql \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/apps/automation/seed/init-n8n.sql
                 
            # AJOUTE BIEN CELUI-CI :
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o apps/automation/seed/create-databases.sql \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/apps/automation/seed/create-databases.sql

            echo "G√©n√©ration du fichier .env..."
            cat <<EOF > .env
            # --- DOCKER (Avec minuscules) ---
            IMAGE_NAME_API=ghcr.io/$REPO_LOWER/api:latest
            IMAGE_NAME_WEB=ghcr.io/$REPO_LOWER/web:latest
            PROJECT_NAME=${{ vars.PROJECT_NAME }}
            ENV_TYPE=production

            # --- TRAEFIK ---
            DOMAIN_NAME_WEB=${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_API=api.${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_N8N=n8n.${{ vars.MAIN_DOMAIN }}

            # --- SECRETS & N8N ---
            # Ici on met l'URL en dur car on connait le domaine
            N8N_URL=https://n8n.${{ vars.MAIN_DOMAIN }}
            INTERNAL_API_SECRET=${{ secrets.INTERNAL_API_SECRET }}
            N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

            # --- API CONFIG ---
            NODE_ENV=production
            PORT=3000
            FRONTEND_URL=https://${{ vars.MAIN_DOMAIN }}

            # --- DB & REDIS ---
            DATABASE_URL=postgresql://app_user:${{ secrets.DB_PASSWORD }}@db:5432/webapp
            REDIS_HOST=redis
            REDIS_PORT=6379

            # --- AUTH ---
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=https://api.${{ vars.MAIN_DOMAIN }}

            # --- INFRA ---
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=app_user
            POSTGRES_DB=webapp
            EOF

            chmod 600 .env

            echo "D√©marrage Infra..."
            docker compose up -d db redis n8n db-backup mailpit

            echo "Attente DB..."
            until docker compose exec -T db pg_isready -U app_user -d webapp; do
              sleep 2
            done

            echo "Migration..."
            # Pas de reset DB en prod ! On migre doucement.
            docker compose run --rm api npm run db:migrate || {
              echo "‚ùå ERREUR MIGRATIONS"
              exit 1
            }

            docker compose up -d api web --remove-orphans
            echo "‚úÖ D√©ploy√© sur https://${{ vars.MAIN_DOMAIN }}"
