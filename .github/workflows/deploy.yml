name: Deploy App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lowercase Repo Name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # --- 1. BUILD ---
      - name: Build API
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Web
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Build Custom N8N
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/automation/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/n8n-custom:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 2. CONFIG ---
      - name: Copy Config to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,apps/automation/workflows/,apps/automation/seed/"
          target: "apps/${{ vars.PROJECT_NAME }}"

      # --- 3. D√âPLOIEMENT ---
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DB_PASSWORD
          script: |
            # --- INITIALISATION ---
            export DB_PASSWORD=$DB_PASSWORD

            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker image prune -f

            PROJECT_DB_APP="${{ vars.PROJECT_NAME }}_app"
            PROJECT_DB_N8N="${{ vars.PROJECT_NAME }}_n8n"

            export DATABASE_URL="postgresql://admin_postgres:$DB_PASSWORD@postgres-central:5432/$PROJECT_DB_APP?schema=public"

            cd ~/apps/${{ vars.PROJECT_NAME }}

            # --- ETAPE A : CR√âATION DES BASES (si absentes) ---
            echo "üêò Provisioning Database on Central Postgres..."
            docker run --rm --network web_network \
              -e PGPASSWORD=$DB_PASSWORD \
              postgres:16-alpine \
              sh -c "
                createdb -h postgres-central -U admin_postgres $PROJECT_DB_APP || true
                createdb -h postgres-central -U admin_postgres $PROJECT_DB_N8N || true
              "

            # --- ETAPE B : G√âN√âRATION .ENV ---
            echo "üîß G√©n√©ration .env..."
            REPO_LOWER="${{ env.REPO_LOWER }}"

            cat <<EOF > .env
            IMAGE_NAME_API=ghcr.io/$REPO_LOWER/api:latest
            IMAGE_NAME_WEB=ghcr.io/$REPO_LOWER/web:latest
            IMAGE_NAME_N8N=ghcr.io/$REPO_LOWER/n8n-custom:latest
            POSTGRES_USER=admin_postgres
            DB_PASSWORD=$DB_PASSWORD
            POSTGRES_DB_APP=$PROJECT_DB_APP
            POSTGRES_DB_N8N=$PROJECT_DB_N8N
            PROJECT_NAME=${{ vars.PROJECT_NAME }}
            NODE_ENV=production
            PORT=3000
            DOMAIN_NAME_WEB=${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_API=api.${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_N8N=n8n.${{ vars.MAIN_DOMAIN }}
            FRONTEND_URL=https://${{ vars.MAIN_DOMAIN }}
            N8N_URL=https://n8n.${{ vars.MAIN_DOMAIN }}
            BETTER_AUTH_URL=https://api.${{ vars.MAIN_DOMAIN }}
            DATABASE_URL=$DATABASE_URL
            INTERNAL_API_SECRET=${{ secrets.INTERNAL_API_SECRET }}
            N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            REDIS_HOST=redis
            REDIS_PORT=6379
            EOF
            chmod 600 .env

            # --- ETAPE C : D√âMARRAGE (D'ABORD !) ---
            echo "üì• Pull & Start..."
            docker compose pull
            docker compose up -d --remove-orphans

            # --- ETAPE D : SEED N8N (Avec attente intelligente) ---
            echo "üíâ V√©rification Seed N8N..."

            # Pr√©paration du fichier SQL
            sed -i 's/app_user/admin_postgres/g' apps/automation/seed/init-n8n.sql

            docker run --rm --network web_network \
              -v $(pwd)/apps/automation/seed/init-n8n.sql:/tmp/init-n8n.sql \
              -e PGPASSWORD=$DB_PASSWORD \
              postgres:16-alpine \
              bash -c "
                echo '‚è≥ En attente que N8N initialise les tables...'
                
                # BOUCLE D'ATTENTE : On v√©rifie toutes les 2s si la table 'user' existe
                # On essaie pendant 60 secondes max (30 x 2s)
                RETRIES=30
                until psql -h postgres-central -U admin_postgres -d $PROJECT_DB_N8N -c 'SELECT 1 FROM \"user\" LIMIT 1' > /dev/null 2>&1 || [ \$RETRIES -eq 0 ]; do
                  echo \"... N8N travaille encore, on patiente (\$RETRIES)...\"
                  sleep 2
                  RETRIES=\$((RETRIES-1))
                done

                if [ \$RETRIES -eq 0 ]; then
                  echo '‚ùå Timeout : N8N n a pas cr√©√© les tables √† temps.'
                  exit 1
                fi
                
                echo '‚úÖ Tables d√©tect√©es ! V√©rification du contenu...'

                # Maintenant on peut v√©rifier le contenu sans planter
                COUNT=\$(psql -h postgres-central -U admin_postgres -d $PROJECT_DB_N8N -tAc 'SELECT COUNT(*) FROM \"user\"')
                
                if [ \"\$COUNT\" = \"0\" ]; then
                   echo 'üì≠ Table User vide. Injection du Admin...'
                   psql -h postgres-central -U admin_postgres -d $PROJECT_DB_N8N -f /tmp/init-n8n.sql || echo '‚ö†Ô∏è Erreur SQL mineure (doublon possible)'
                else
                   echo '‚úÖ Admin d√©j√† pr√©sent.'
                fi
              "

            # --- ETAPE E : POST-DEPLOY ---
            echo "üì¶ Migrations API..."
            docker compose run --rm -e DATABASE_URL=$DATABASE_URL api npm run db:migrate

            echo "üì• Import N8N Workflows..."
            # Pas besoin de sleep ici, on a d√©j√† attendu avant le seed

            WORKFLOWS_DIR="apps/automation/workflows"

            # Credentials (optionnel si tu les g√®res √† la main)
            if [ -f "$WORKFLOWS_DIR/credentials.json" ]; then
              docker compose cp "$WORKFLOWS_DIR/credentials.json" n8n:/tmp/credentials.json
              docker compose exec -u node -T n8n n8n import:credentials --input=/tmp/credentials.json || echo "‚ö†Ô∏è Credentials import failed"
            fi

            # Workflows
            for file in "$WORKFLOWS_DIR"/*.json; do
              filename=$(basename "$file")
              if [ "$filename" != "credentials.json" ]; then
                docker compose cp "$file" n8n:/tmp/workflow.json
                docker compose exec -u node -T n8n n8n import:workflow --input=/tmp/workflow.json || echo "‚ö†Ô∏è Workflow $filename import failed"
              fi
            done

            docker compose exec -u node -T n8n n8n update:workflow --all --active=true
            docker compose restart n8n

            echo "‚úÖ D√©ploiement termin√© !"
