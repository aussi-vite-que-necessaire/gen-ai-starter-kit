name: Deploy App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. FIX MINUSCULE
      - name: Lowercase Repo Name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # 2. BUILD API
      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/api:latest

      # 3. BUILD WEB
      - name: Create Web Env for Production
        run: |
          echo "VITE_API_URL=https://api.${{ vars.MAIN_DOMAIN }}" > ./apps/web/.env

      - name: Build and Push Web
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/web:latest

      # 4. DEPLOY TO VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Nettoyage prudent (uniquement images, pas les volumes !)
            echo "üßπ M√©nage pr√©-d√©ploiement..."
            docker system prune -a -f 

            mkdir -p ~/apps/${{ vars.PROJECT_NAME }}
            cd ~/apps/${{ vars.PROJECT_NAME }}

            # R√©cup√©ration de la variable minuscule
            REPO_LOWER="${{ env.REPO_LOWER }}"

            # --- FICHIERS ---
            mkdir -p apps/automation/seed

            # 1. Docker Compose
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o docker-compose.yml \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            # 2. Script cr√©ation DB (dans le sous-dossier)
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o apps/automation/seed/create-databases.sql \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/apps/automation/seed/create-databases.sql

            # 3. Seed n8n (A la RACINE pour simplifier le 'docker cp')
            curl -f -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o init-n8n.sql \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/apps/automation/seed/init-n8n.sql

            # --- ENV ---
            echo "G√©n√©ration du fichier .env..."
            cat <<EOF > .env
            # --- DOCKER ---
            IMAGE_NAME_API=ghcr.io/$REPO_LOWER/api:latest
            IMAGE_NAME_WEB=ghcr.io/$REPO_LOWER/web:latest
            PROJECT_NAME=${{ vars.PROJECT_NAME }}
            ENV_TYPE=production

            # --- TRAEFIK ---
            DOMAIN_NAME_WEB=${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_API=api.${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_N8N=n8n.${{ vars.MAIN_DOMAIN }}

            # --- SECRETS & N8N ---
            N8N_URL=https://n8n.${{ vars.MAIN_DOMAIN }}
            INTERNAL_API_SECRET=${{ secrets.INTERNAL_API_SECRET }}
            N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

            # --- API CONFIG ---
            NODE_ENV=production
            PORT=3000
            FRONTEND_URL=https://${{ vars.MAIN_DOMAIN }}

            # --- DB & REDIS ---
            DATABASE_URL=postgresql://app_user:${{ secrets.DB_PASSWORD }}@db:5432/webapp
            REDIS_HOST=redis
            REDIS_PORT=6379

            # --- AUTH ---
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=https://api.${{ vars.MAIN_DOMAIN }}

            # --- INFRA ---
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=app_user
            POSTGRES_DB=webapp
            EOF

            chmod 600 .env

            # --- S√âQUENCE DE D√âMARRAGE (PROD SAFE) ---

            echo "üì• Pulling images..."
            docker compose pull

            # PAS DE RESET DB ICI (PROD) !

            echo "üöÄ D√©marrage DB & Redis..."
            docker compose up -d db redis

            echo "‚è≥ Attente disponibilit√© DB..."
            until docker compose exec -T db pg_isready -U app_user -d webapp; do sleep 2; done

            echo "üõ† Cr√©ation base n8n (si inexistante)..."
            docker compose exec -T db psql -U app_user -d webapp -c "CREATE DATABASE n8n;" || echo "Database n8n already exists"

            echo "üíâ V√©rification Seed Admin n8n..."
            # On v√©rifie si la table user existe d√©j√† dans n8n. Si oui, on ne touche √† rien pour ne pas √©craser la prod.
            if ! docker compose exec -T db psql -U app_user -d n8n -c 'SELECT 1 FROM "user" LIMIT 1;' > /dev/null 2>&1; then
                echo "üì≠ Base n8n vide. Injection du Seed..."
                docker compose cp init-n8n.sql db:/tmp/init-n8n.sql
                docker compose exec -T db psql -U app_user -d n8n -f /tmp/init-n8n.sql
            else
                echo "‚úÖ Base n8n d√©j√† initialis√©e. Skip seed."
            fi

            echo "üì¶ Migrations API..."
            docker compose run --rm api npm run db:migrate || {
              echo "‚ùå ERREUR MIGRATIONS"
              exit 1
            }

            echo "üöÄ D√©marrage Final..."
            # --remove-orphans nettoie les vieux conteneurs si tu as chang√© le docker-compose
            docker compose up -d --remove-orphans

            echo "‚úÖ D√©ploy√© sur https://${{ vars.MAIN_DOMAIN }}"
