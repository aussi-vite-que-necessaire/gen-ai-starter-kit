name: Deploy App

on:
  push:
    branches: ["main"]

env:
  BASE_DOMAIN: "avqn.ch"
  PROJECT_NAME: "gen-ai-starter-kit"

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- BUILD API ---
      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:latest

      # --- BUILD WEB ---
      # ‚ö†Ô∏è IMPORTANT : On injecte l'URL de prod pour que Vite l'int√®gre au build static
      - name: Create Web Env for Production
        run: |
          echo "VITE_API_URL=https://api.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}" > ./apps/web/.env

      - name: Build and Push Web
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web
          push: true
          tags: ghcr.io/${{ github.repository }}/web:latest

      # --- DEPLOY ---
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Login Docker
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Setup Folder
            mkdir -p ~/apps/${{ env.PROJECT_NAME }}
            cd ~/apps/${{ env.PROJECT_NAME }}

            # Download Docker Compose
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o docker-compose.yml \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            # Generate .env (Compatible avec ton schema Zod env.ts)
            echo "G√©n√©ration du fichier .env..."
            cat <<EOF > .env
            # --- CONFIG DOCKER ---
            IMAGE_NAME_API=ghcr.io/${{ github.repository }}/api:latest
            IMAGE_NAME_WEB=ghcr.io/${{ github.repository }}/web:latest
            SERVICE_NAME=${{ env.PROJECT_NAME }}
            ENV_TYPE=production

            # --- DOMAINES TRAEFIK ---
            DOMAIN_NAME_WEB=${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}
            DOMAIN_NAME_API=api.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}

            # --- API CONFIG (env.ts) ---
            NODE_ENV=production
            PORT=3000

            # CORS : L'API doit accepter les requ√™tes venant du Front
            FRONTEND_URL=https://${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}

            # Database (Format URL complet pour Drizzle)
            DATABASE_URL=postgresql://app_user:${{ secrets.DB_PASSWORD }}@db:5432/mydb

            # Redis
            REDIS_HOST=redis
            REDIS_PORT=6379

            # --- AUTHENTIFICATION ---
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            # L'URL publique de l'API pour les callbacks OAuth/Emails
            BETTER_AUTH_URL=https://api.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}

            # --- INFRA (Variables pour conteneurs db/backup) ---
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=app_user
            POSTGRES_DB=mydb
            EOF

            chmod 600 .env

            # 1. On d√©marre d'abord l'Infrastructure (DB + Redis)
            echo "D√©marrage de l'infrastructure..."
            docker compose up -d db redis db-backup mailpit

            # 2. On attend que la DB soit pr√™te (Boucle de v√©rification)
            echo "Attente de la disponibilit√© de la DB..."
            # On essaie de pinger la DB pendant 30 secondes max
            until docker compose exec -T db pg_isready -U app_user -d mydb; do
              echo "DB en cours de d√©marrage..."
              sleep 2
            done
            echo "‚úÖ DB Pr√™te !"

            # 3. MIGRATIONS ROBUSTES (La cl√© est ici !)
            # On utilise 'run --rm' au lieu de 'exec'.
            # √áa cr√©e un conteneur jetable qui ne d√©pend pas de la sant√© de l'API principale.
            echo "Lancement des migrations..."
            docker compose run --rm api npm run db:migrate || {
              echo "‚ùå ERREUR CRITIQUE : Les migrations ont √©chou√©."
              exit 1
            }
            echo "‚úÖ Migrations appliqu√©es."

            # 4. Enfin, on d√©marre/update les applications
            echo "D√©marrage des Apps (API + Web)..."
            docker compose up -d api web --remove-orphans

            echo "üöÄ D√©ploiement termin√© avec succ√®s !"
