name: Deploy App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # Timeout plus long pour les t√©l√©chargements lents
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. FIX MINUSCULE
      - name: Lowercase Repo Name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Cr√©er un builder avec le driver docker-container (n√©cessaire pour le cache GHA)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Pr√©-pull des images de base avec retry (√©vite les timeouts r√©seau)
      - name: Pre-pull base images
        run: |
          for i in {1..3}; do
            docker pull node:22-alpine && break || sleep 10
          done

      # 2. BUILD API
      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 3. BUILD WEB
      - name: Create Web Env for Production
        run: |
          echo "VITE_API_URL=https://api.${{ vars.MAIN_DOMAIN }}" > ./apps/web/.env

      - name: Build and Push Web
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 4. DEPLOY TO VPS
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Nettoyage prudent (uniquement images, pas les volumes !)
            echo "üßπ M√©nage pr√©-d√©ploiement..."
            docker system prune -a -f 

            mkdir -p ~/apps/${{ vars.PROJECT_NAME }}
            cd ~/apps/${{ vars.PROJECT_NAME }}

            # R√©cup√©ration de la variable minuscule
            REPO_LOWER="${{ env.REPO_LOWER }}"

            # --- FICHIERS ---
            mkdir -p apps/automation/seed
            mkdir -p apps/automation/custom-node

            # 1. Docker Compose
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o docker-compose.yml \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            # 2. Script cr√©ation DB (dans le sous-dossier)
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o apps/automation/seed/create-databases.sql \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/apps/automation/seed/create-databases.sql

            # 3. Seed n8n (A la RACINE pour simplifier le 'docker cp')
            curl -f -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o init-n8n.sql \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/apps/automation/seed/init-n8n.sql

            # 4. Custom n8n nodes
            echo "üì¶ T√©l√©chargement custom nodes..."
            curl -sf -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o apps/automation/custom-node/package.json \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/apps/automation/custom-node/package.json

            # T√©l√©charge le dossier dist (fichiers compil√©s)
            mkdir -p apps/automation/custom-node/dist/nodes/generated
            for file in index.js; do
              curl -sf -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                   -o "apps/automation/custom-node/dist/${file}" \
                   -L "https://raw.githubusercontent.com/${{ github.repository }}/main/apps/automation/custom-node/dist/${file}" || true
            done
            for file in GenAiUpdateStatus.node.js GenAiPageGenerationTrigger.node.js GenAiPageGenerationComplete.node.js; do
              curl -sf -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                   -o "apps/automation/custom-node/dist/nodes/generated/${file}" \
                   -L "https://raw.githubusercontent.com/${{ github.repository }}/main/apps/automation/custom-node/dist/nodes/generated/${file}" || true
            done

            # --- ENV ---
            echo "G√©n√©ration du fichier .env..."
            cat <<EOF > .env
            # --- DOCKER ---
            IMAGE_NAME_API=ghcr.io/$REPO_LOWER/api:latest
            IMAGE_NAME_WEB=ghcr.io/$REPO_LOWER/web:latest
            PROJECT_NAME=${{ vars.PROJECT_NAME }}
            ENV_TYPE=production

            # --- TRAEFIK ---
            DOMAIN_NAME_WEB=${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_API=api.${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_N8N=n8n.${{ vars.MAIN_DOMAIN }}

            # --- SECRETS & N8N ---
            N8N_URL=https://n8n.${{ vars.MAIN_DOMAIN }}
            INTERNAL_API_SECRET=${{ secrets.INTERNAL_API_SECRET }}
            N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

            # --- API CONFIG ---
            NODE_ENV=production
            PORT=3000
            FRONTEND_URL=https://${{ vars.MAIN_DOMAIN }}

            # --- DB & REDIS ---
            DATABASE_URL=postgresql://app_user:${{ secrets.DB_PASSWORD }}@db:5432/webapp
            REDIS_HOST=redis
            REDIS_PORT=6379

            # --- AUTH ---
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=https://api.${{ vars.MAIN_DOMAIN }}

            # --- INFRA ---
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=app_user
            POSTGRES_DB=webapp
            EOF

            chmod 600 .env

            # --- S√âQUENCE DE D√âMARRAGE (PROD SAFE) ---

            echo "üì• Pulling images..."
            docker compose pull

            # PAS DE RESET DB ICI (PROD) !

            echo "üöÄ D√©marrage DB & Redis..."
            docker compose up -d db redis

            echo "‚è≥ Attente disponibilit√© DB..."
            until docker compose exec -T db pg_isready -U app_user -d webapp; do sleep 2; done

            echo "üõ† Cr√©ation base n8n (si inexistante)..."
            docker compose exec -T db psql -U app_user -d webapp -c "CREATE DATABASE n8n;" || echo "Database n8n already exists"

            echo "üíâ V√©rification Seed Admin n8n..."
            # On v√©rifie si la table user existe d√©j√† dans n8n. Si oui, on ne touche √† rien pour ne pas √©craser la prod.
            if ! docker compose exec -T db psql -U app_user -d n8n -c 'SELECT 1 FROM "user" LIMIT 1;' > /dev/null 2>&1; then
                echo "üì≠ Base n8n vide. Injection du Seed..."
                docker compose cp init-n8n.sql db:/tmp/init-n8n.sql
                docker compose exec -T db psql -U app_user -d n8n -f /tmp/init-n8n.sql
            else
                echo "‚úÖ Base n8n d√©j√† initialis√©e. Skip seed."
            fi

            echo "üì¶ Migrations API..."
            docker compose run --rm api npm run db:migrate || {
              echo "‚ùå ERREUR MIGRATIONS"
              exit 1
            }

            echo "üöÄ D√©marrage Final..."
            # --remove-orphans nettoie les vieux conteneurs si tu as chang√© le docker-compose
            docker compose up -d --remove-orphans

            echo "‚è≥ Attente d√©marrage n8n..."
            sleep 10

            echo "üì• Import des workflows et credentials n8n..."

            # Clone le repo pour avoir la liste des fichiers
            git clone --depth 1 https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git repo-temp

            # Import credentials
            if [ -f repo-temp/apps/automation/workflows/credentials.json ]; then
              docker compose cp repo-temp/apps/automation/workflows/credentials.json n8n:/tmp/credentials.json
              docker compose exec -u node -T n8n n8n import:credentials --input=/tmp/credentials.json || echo "‚ö†Ô∏è Credentials import failed"
            fi

            # Import tous les workflows (sauf credentials.json)
            for file in repo-temp/apps/automation/workflows/*.json; do
              filename=$(basename "$file")
              if [ "$filename" != "credentials.json" ]; then
                docker compose cp "$file" n8n:/tmp/workflow.json
                docker compose exec -u node -T n8n n8n import:workflow --input=/tmp/workflow.json || echo "‚ö†Ô∏è Workflow $filename import failed"
              fi
            done

            # Activer tous les workflows
            echo "üîå Activation des workflows..."
            docker compose exec -u node -T n8n n8n update:workflow --all --active=true || echo "‚ö†Ô∏è Workflow activation failed"

            # Restart n8n pour que les activations prennent effet
            echo "üîÑ Restart n8n pour activer les webhooks..."
            docker compose restart n8n
            sleep 15

            rm -rf repo-temp

            echo "‚úÖ D√©ploy√© sur https://${{ vars.MAIN_DOMAIN }}"
