name: Deploy App

on:
  push:
    branches: ["main"]

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lowercase Repo Name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # --- 1. BUILD DES IMAGES ---

      - name: Pre-pull base images
        run: |
          for i in {1..3}; do
            docker pull node:22-alpine && break || sleep 10
          done

      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Create Web Env for Production
        run: |
          echo "VITE_API_URL=https://api.${{ vars.MAIN_DOMAIN }}" > ./apps/web/.env

      - name: Build and Push Web
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/web:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # --- 2. TRANSFERT DE FICHIERS (SCP) ---
      # ‚úÖ OPTIMISATION : On envoie les fichiers de config directement via SSH
      # Plus besoin de curl ou de git clone sur le serveur.
      - name: Copy Config & automation files to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          # On copie tout ce dont on a besoin en une fois
          source: "docker-compose.yml,apps/automation/seed/,apps/automation/custom-node/,apps/automation/workflows/"
          target: "~/apps/${{ vars.PROJECT_NAME }}"
          # Supprime les fichiers existants dans la cible pour √©viter les conflits
          rm: true

      # --- 3. D√âPLOIEMENT SSH ---
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # ‚úÖ S√âCURIT√â : On ne supprime QUE les images orphelines (dangling)
            # √áa ne touchera pas aux images de tes autres projets !
            echo "üßπ Nettoyage l√©ger des images..."
            docker image prune -f

            cd ~/apps/${{ vars.PROJECT_NAME }}

            REPO_LOWER="${{ env.REPO_LOWER }}"

            # --- ENV ---
            echo "üîß G√©n√©ration du fichier .env..."
            cat <<EOF > .env
            # --- DOCKER ---
            IMAGE_NAME_API=ghcr.io/$REPO_LOWER/api:latest
            IMAGE_NAME_WEB=ghcr.io/$REPO_LOWER/web:latest
            PROJECT_NAME=${{ vars.PROJECT_NAME }}
            ENV_TYPE=production

            # --- TRAEFIK ---
            DOMAIN_NAME_WEB=${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_API=api.${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_N8N=n8n.${{ vars.MAIN_DOMAIN }}

            # --- SECRETS & N8N ---
            N8N_URL=https://n8n.${{ vars.MAIN_DOMAIN }}
            INTERNAL_API_SECRET=${{ secrets.INTERNAL_API_SECRET }}
            N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

            # --- API CONFIG ---
            NODE_ENV=production
            PORT=3000
            FRONTEND_URL=https://${{ vars.MAIN_DOMAIN }}

            # --- DB & REDIS ---
            DATABASE_URL=postgresql://app_user:${{ secrets.DB_PASSWORD }}@db:5432/webapp
            REDIS_HOST=redis
            REDIS_PORT=6379

            # --- AUTH ---
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=https://api.${{ vars.MAIN_DOMAIN }}

            # --- INFRA ---
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=app_user
            POSTGRES_DB=webapp
            EOF

            chmod 600 .env

            # --- S√âQUENCE DE D√âMARRAGE ---

            echo "üì• Pulling images..."
            docker compose pull

            echo "üöÄ D√©marrage DB & Redis..."
            docker compose up -d db redis

            echo "‚è≥ Attente disponibilit√© DB..."
            until docker compose exec -T db pg_isready -U app_user -d webapp; do sleep 2; done

            echo "üõ† Cr√©ation base n8n (si inexistante)..."
            docker compose exec -T db psql -U app_user -d webapp -c "CREATE DATABASE n8n;" || echo "Database n8n already exists"

            echo "üíâ V√©rification Seed Admin n8n..."
            # On utilise le fichier qu'on a envoy√© via SCP
            if ! docker compose exec -T db psql -U app_user -d n8n -c 'SELECT 1 FROM "user" LIMIT 1;' > /dev/null 2>&1; then
                echo "üì≠ Base n8n vide. Injection du Seed..."
                # Le fichier est dans apps/automation/seed/ gr√¢ce au SCP
                docker compose cp apps/automation/seed/init-n8n.sql db:/tmp/init-n8n.sql
                docker compose exec -T db psql -U app_user -d n8n -f /tmp/init-n8n.sql
            else
                echo "‚úÖ Base n8n d√©j√† initialis√©e. Skip seed."
            fi

            echo "üì¶ Migrations API..."
            docker compose run --rm api npm run db:migrate || {
              echo "‚ùå ERREUR MIGRATIONS"
              exit 1
            }

            echo "üöÄ D√©marrage Final..."
            docker compose up -d --remove-orphans

            echo "‚è≥ Attente d√©marrage n8n..."
            sleep 10

            echo "üì• Import des workflows et credentials n8n..."

            # ‚úÖ OPTIMISATION : On utilise les fichiers locaux transf√©r√©s par SCP
            # Plus de git clone ici !

            WORKFLOWS_DIR="apps/automation/workflows"

            # Import credentials
            if [ -f "$WORKFLOWS_DIR/credentials.json" ]; then
              docker compose cp "$WORKFLOWS_DIR/credentials.json" n8n:/tmp/credentials.json
              docker compose exec -u node -T n8n n8n import:credentials --input=/tmp/credentials.json || echo "‚ö†Ô∏è Credentials import failed"
            fi

            # Import tous les workflows
            for file in "$WORKFLOWS_DIR"/*.json; do
              filename=$(basename "$file")
              if [ "$filename" != "credentials.json" ]; then
                docker compose cp "$file" n8n:/tmp/workflow.json
                docker compose exec -u node -T n8n n8n import:workflow --input=/tmp/workflow.json || echo "‚ö†Ô∏è Workflow $filename import failed"
              fi
            done

            echo "üîå Activation des workflows..."
            docker compose exec -u node -T n8n n8n update:workflow --all --active=true || echo "‚ö†Ô∏è Workflow activation failed"

            echo "üîÑ Restart n8n pour activer les webhooks..."
            docker compose restart n8n

            echo "‚úÖ D√©ploiement termin√© sur https://${{ vars.MAIN_DOMAIN }}"
