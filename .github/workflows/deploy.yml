name: Deploy App

on:
  push:
    branches: ["main"]

# PLUS BESOIN DE "env:" ICI, ON UTILISE "vars."

jobs:
  deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- BUILD API ---
      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:latest

      # --- BUILD WEB ---
      - name: Create Web Env for Production
        # ICI : On utilise vars.MAIN_DOMAIN
        run: |
          echo "VITE_API_URL=https://api.${{ vars.MAIN_DOMAIN }}" > ./apps/web/.env

      - name: Build and Push Web
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web
          push: true
          tags: ghcr.io/${{ github.repository }}/web:latest

      # --- DEPLOY ---
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            mkdir -p ~/apps/${{ vars.PROJECT_NAME }}
            cd ~/apps/${{ vars.PROJECT_NAME }}

            # 1. Téléchargement du Docker Compose
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o docker-compose.yml \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/docker-compose.yml

            # 2. Téléchargement du Seed n8n (CRITIQUE pour l'user Admin)
            # On le met à la racine du dossier pour que le volume ./init-n8n.sql le trouve
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o init-n8n.sql \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/main/apps/automation/seed/init-n8n.sql

            echo "Génération du fichier .env..."
            cat <<EOF > .env
            # --- DOCKER ---
            IMAGE_NAME_API=ghcr.io/${{ github.repository }}/api:latest
            IMAGE_NAME_WEB=ghcr.io/${{ github.repository }}/web:latest
            SERVICE_NAME=${{ vars.PROJECT_NAME }}
            ENV_TYPE=production

            # --- TRAEFIK ---
            DOMAIN_NAME_WEB=${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_API=api.${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_N8N=n8n.${{ vars.MAIN_DOMAIN }}

            # --- API CONFIG ---
            NODE_ENV=production
            PORT=3000
            FRONTEND_URL=https://${{ vars.MAIN_DOMAIN }}

            # --- N8N SECRETS ---
            INTERNAL_API_SECRET=${{ secrets.INTERNAL_API_SECRET }}
            N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}

            # --- DB & REDIS ---
            DATABASE_URL=postgresql://app_user:${{ secrets.DB_PASSWORD }}@db:5432/mydb
            REDIS_HOST=redis
            REDIS_PORT=6379

            # --- AUTH ---
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=https://api.${{ vars.MAIN_DOMAIN }}

            # --- INFRA ---
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=app_user
            POSTGRES_DB=mydb
            EOF

            chmod 600 .env

            echo "Démarrage Infra..."
            docker compose up -d db redis n8n db-backup mailpit

            echo "Attente DB..."
            until docker compose exec -T db pg_isready -U app_user -d mydb; do
              sleep 2
            done

            echo "Migration..."
            docker compose run --rm api npm run db:migrate || {
              echo "❌ ERREUR MIGRATIONS"
              exit 1
            }

            # Import des Workflows (Optionnel mais recommandé pour la Prod)
            # docker compose exec -T n8n n8n import:workflow --input=... (Nécessite de télécharger les JSONs aussi)

            docker compose up -d api web --remove-orphans
            echo "✅ Déployé sur https://${{ vars.MAIN_DOMAIN }} et https://n8n.${{ vars.MAIN_DOMAIN }}"
