name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- 1. FIX CASE SENSITIVITY ---
      # On normalise le nom du repo en minuscules pour Docker
      - name: Lowercase Repo Name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      # --- 2. CALCUL DES URLS ---
      - name: Calculate Preview URLs
        id: urls
        run: |
          echo "API_URL=https://api-pr-${{ github.event.number }}.${{ vars.MAIN_DOMAIN }}" >> $GITHUB_OUTPUT
          echo "WEB_URL=https://pr-${{ github.event.number }}.${{ vars.MAIN_DOMAIN }}" >> $GITHUB_OUTPUT
          echo "N8N_URL=https://n8n-pr-${{ github.event.number }}.${{ vars.MAIN_DOMAIN }}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- 3. BUILD API ---
      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api
          push: true
          # Note l'utilisation de env.REPO_LOWER ici
          tags: ghcr.io/${{ env.REPO_LOWER }}/api:pr-${{ github.event.number }}

      # --- 4. BUILD WEB ---
      - name: Create Web Env for Preview
        run: |
          echo "VITE_API_URL=${{ steps.urls.outputs.API_URL }}" > ./apps/web/.env

      - name: Build and Push Web
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web
          push: true
          # Note l'utilisation de env.REPO_LOWER ici aussi
          tags: ghcr.io/${{ env.REPO_LOWER }}/web:pr-${{ github.event.number }}

      # --- 5. DEPLOY SUR VPS ---
      - name: Deploy Preview to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            # Login Docker sur le VPS
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Variables de dossier
            PR_ID="pr-${{ github.event.number }}"
            FOLDER_NAME="${{ vars.PROJECT_NAME }}-$PR_ID"

            # R√©cup√©ration de la variable minuscule depuis GitHub Actions
            REPO_LOWER="${{ env.REPO_LOWER }}"

            # Cr√©ation du dossier isol√©
            mkdir -p ~/apps/$FOLDER_NAME
            cd ~/apps/$FOLDER_NAME

            # T√©l√©chargement des fichiers de configuration
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o docker-compose.yml \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.ref }}/docker-compose.yml

            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o init-n8n.sql \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.ref }}/apps/automation/seed/init-n8n.sql

            # Variables de Domaines
            WEB_DOMAIN="$PR_ID.${{ vars.MAIN_DOMAIN }}"
            API_DOMAIN="api-$PR_ID.${{ vars.MAIN_DOMAIN }}"
            N8N_DOMAIN="n8n-$PR_ID.${{ vars.MAIN_DOMAIN }}"

            # G√©n√©ration du .env sur le serveur
            cat <<EOF > .env
            # Images Docker (Avec le nom en minuscules !)
            IMAGE_NAME_API=ghcr.io/$REPO_LOWER/api:$PR_ID
            IMAGE_NAME_WEB=ghcr.io/$REPO_LOWER/web:$PR_ID

            # Identifiant unique pour Traefik
            PROJECT_NAME=$FOLDER_NAME
            ENV_TYPE=preview

            # Routing Traefik
            DOMAIN_NAME_WEB=$WEB_DOMAIN
            DOMAIN_NAME_API=$API_DOMAIN
            DOMAIN_NAME_N8N=$N8N_DOMAIN

            # Secrets App & n8n
            N8N_URL=https://$N8N_DOMAIN

            INTERNAL_API_SECRET=${{ secrets.INTERNAL_API_SECRET }}
            N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

            # Config App
            NODE_ENV=production
            PORT=3000
            FRONTEND_URL=https://$WEB_DOMAIN

            # Config Database
            DATABASE_URL=postgresql://app_user:${{ secrets.DB_PASSWORD }}@db:5432/mydb
            REDIS_HOST=redis
            REDIS_PORT=6379

            # Config Infra
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=app_user
            POSTGRES_DB=mydb

            # Config Auth
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=https://$API_DOMAIN
            EOF

            # Lancement
            echo "üì• Pulling images..."
            docker compose pull

            echo "üöÄ Starting services..."
            docker compose -p $FOLDER_NAME up -d --remove-orphans

            echo "‚è≥ Waiting for DB..."
            until docker compose -p $FOLDER_NAME exec -T db pg_isready -U app_user -d mydb; do sleep 2; done

            echo "üì¶ Running Migrations..."
            docker compose -p $FOLDER_NAME run --rm api npm run db:migrate

            # TODO: Importer les workflows n8n ici si besoin (n√©cessite d'avoir copi√© les JSONs)

      - name: Comment PR URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            üöÄ **Preview Environment Ready!**

            üé® **Frontend:** ${{ steps.urls.outputs.WEB_URL }}
            ‚öôÔ∏è **API:** ${{ steps.urls.outputs.API_URL }}
            ü§ñ **n8n:** ${{ steps.urls.outputs.N8N_URL }}
          comment_tag: execution
