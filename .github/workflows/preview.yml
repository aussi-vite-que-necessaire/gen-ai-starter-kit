name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    timeout-minutes: 20 # Timeout plus long pour les t√©l√©chargements lents
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # 1. FIX CASE SENSITIVITY
      - name: Lowercase Repo Name
        run: |
          echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      # 2. CALCUL DES URLS
      - name: Calculate Preview URLs
        id: urls
        run: |
          echo "API_URL=https://api-pr-${{ github.event.number }}.${{ vars.MAIN_DOMAIN }}" >> $GITHUB_OUTPUT
          echo "WEB_URL=https://pr-${{ github.event.number }}.${{ vars.MAIN_DOMAIN }}" >> $GITHUB_OUTPUT
          echo "N8N_URL=https://n8n-pr-${{ github.event.number }}.${{ vars.MAIN_DOMAIN }}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # Cr√©er un builder avec le driver docker-container (n√©cessaire pour le cache GHA)
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Pr√©-pull des images de base avec retry (√©vite les timeouts r√©seau)
      - name: Pre-pull base images
        run: |
          for i in {1..3}; do
            docker pull node:22-alpine && break || sleep 10
          done

      # 3. BUILD API
      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/api/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/api:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 4. BUILD WEB
      - name: Create Web Env for Preview
        run: |
          echo "VITE_API_URL=${{ steps.urls.outputs.API_URL }}" > ./apps/web/.env

      - name: Build and Push Web
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/web/Dockerfile
          push: true
          tags: ghcr.io/${{ env.REPO_LOWER }}/web:pr-${{ github.event.number }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # 5. DEPLOY TO VPS
      - name: Deploy Preview to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # --- VARIABLES ---
            PR_ID="pr-${{ github.event.number }}"
            FOLDER_NAME="${{ vars.PROJECT_NAME }}-$PR_ID"
            REPO_LOWER="${{ env.REPO_LOWER }}"

            WEB_DOMAIN="$PR_ID.${{ vars.MAIN_DOMAIN }}"
            API_DOMAIN="api-$PR_ID.${{ vars.MAIN_DOMAIN }}"
            N8N_DOMAIN="n8n-$PR_ID.${{ vars.MAIN_DOMAIN }}"

            mkdir -p ~/apps/$FOLDER_NAME
            cd ~/apps/$FOLDER_NAME

            # --- FICHIERS ---
            # Cr√©ation du dossier n√©cessaire pour le volume Docker
            mkdir -p apps/automation/seed
            mkdir -p apps/automation/custom-node

            # 1. Docker Compose
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o docker-compose.yml \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.ref }}/docker-compose.yml

            # 2. Script cr√©ation DB (dans le sous-dossier car mont√© par volume)
            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o apps/automation/seed/create-databases.sql \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.ref }}/apps/automation/seed/create-databases.sql

            # 3. Seed n8n (A la RACINE pour simplifier l'injection manuelle)
            curl -f -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o init-n8n.sql \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.ref }}/apps/automation/seed/init-n8n.sql

            # 4. Custom n8n nodes
            echo "üì¶ T√©l√©chargement custom nodes..."
            curl -sf -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o apps/automation/custom-node/package.json \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.ref }}/apps/automation/custom-node/package.json

            mkdir -p apps/automation/custom-node/dist/nodes/generated
            for file in index.js; do
              curl -sf -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                   -o "apps/automation/custom-node/dist/${file}" \
                   -L "https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.ref }}/apps/automation/custom-node/dist/${file}" || true
            done
            for file in GenAiUpdateStatus.node.js GenAiPageGenerationTrigger.node.js GenAiPageGenerationComplete.node.js; do
              curl -sf -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                   -o "apps/automation/custom-node/dist/nodes/generated/${file}" \
                   -L "https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.ref }}/apps/automation/custom-node/dist/nodes/generated/${file}" || true
            done

            # --- ENV ---
            cat <<EOF > .env
            IMAGE_NAME_API=ghcr.io/$REPO_LOWER/api:$PR_ID
            IMAGE_NAME_WEB=ghcr.io/$REPO_LOWER/web:$PR_ID
            PROJECT_NAME=$FOLDER_NAME
            ENV_TYPE=preview

            DOMAIN_NAME_WEB=$WEB_DOMAIN
            DOMAIN_NAME_API=$API_DOMAIN
            DOMAIN_NAME_N8N=$N8N_DOMAIN

            N8N_URL=https://$N8N_DOMAIN
            INTERNAL_API_SECRET=${{ secrets.INTERNAL_API_SECRET }}
            N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}
            OPENAI_API_KEY=${{ secrets.OPENAI_API_KEY }}

            NODE_ENV=production
            PORT=3000
            FRONTEND_URL=https://$WEB_DOMAIN

            DATABASE_URL=postgresql://app_user:${{ secrets.DB_PASSWORD }}@db:5432/webapp
            REDIS_HOST=redis
            REDIS_PORT=6379

            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=app_user
            POSTGRES_DB=webapp

            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=https://$API_DOMAIN
            EOF

            # --- SEQUENCE DE D√âMARRAGE ROBUSTE ---

            echo "üì• Pulling images..."
            docker compose pull

            echo "üß® Reset DB (Clean Slate)..."
            # Suppression du volume existant pour √©viter les conflits de migration
            docker compose -p $FOLDER_NAME down -v

            echo "üöÄ D√©marrage DB & Redis..."
            # On ne lance que la DB pour l'instant
            docker compose -p $FOLDER_NAME up -d db redis

            echo "‚è≥ Attente disponibilit√© DB..."
            until docker compose -p $FOLDER_NAME exec -T db pg_isready -U app_user -d webapp; do sleep 2; done

            echo "üõ† Cr√©ation explicite de la base n8n..."
            docker compose -p $FOLDER_NAME exec -T db psql -U app_user -d webapp -c "CREATE DATABASE n8n;" || echo "Database n8n already exists"

            echo "üíâ Injection du Seed Admin n8n..."
            # 1. Copie du fichier SQL (depuis la racine du dossier vers /tmp dans le conteneur)
            docker compose -p $FOLDER_NAME cp init-n8n.sql db:/tmp/init-n8n.sql

            # 2. Ex√©cution du fichier SQL dans la base n8n
            docker compose -p $FOLDER_NAME exec -T db psql -U app_user -d n8n -f /tmp/init-n8n.sql || echo "Seed failed"

            echo "üïµÔ∏è‚Äç‚ôÇÔ∏è V√âRIFICATION..."
            docker compose -p $FOLDER_NAME exec -T db psql -U app_user -d n8n -c 'SELECT email FROM "user";'

            echo "üì¶ Migrations API..."
            docker compose -p $FOLDER_NAME run --rm api npm run db:migrate

            echo "üå± Seed utilisateur de test..."
            docker compose -p $FOLDER_NAME run --rm api npm run db:seed

            echo "üöÄ D√©marrage Final (API, Web, n8n)..."
            docker compose -p $FOLDER_NAME up -d

            echo "‚è≥ Attente d√©marrage n8n..."
            sleep 10

            echo "üì• Import des workflows et credentials n8n..."

            # Clone la branche PR pour avoir la liste des fichiers
            git clone --depth 1 --branch ${{ github.event.pull_request.head.ref }} https://x-access-token:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git repo-temp

            # Import credentials
            if [ -f repo-temp/apps/automation/workflows/credentials.json ]; then
              docker compose -p $FOLDER_NAME cp repo-temp/apps/automation/workflows/credentials.json n8n:/tmp/credentials.json
              docker compose -p $FOLDER_NAME exec -u node -T n8n n8n import:credentials --input=/tmp/credentials.json || echo "‚ö†Ô∏è Credentials import failed"
            fi

            # Import tous les workflows (sauf credentials.json)
            for file in repo-temp/apps/automation/workflows/*.json; do
              filename=$(basename "$file")
              if [ "$filename" != "credentials.json" ]; then
                docker compose -p $FOLDER_NAME cp "$file" n8n:/tmp/workflow.json
                docker compose -p $FOLDER_NAME exec -u node -T n8n n8n import:workflow --input=/tmp/workflow.json || echo "‚ö†Ô∏è Workflow $filename import failed"
              fi
            done

            # Activer tous les workflows
            echo "üîå Activation des workflows..."
            docker compose -p $FOLDER_NAME exec -u node -T n8n n8n update:workflow --all --active=true || echo "‚ö†Ô∏è Workflow activation failed"

            # Restart n8n pour que les activations prennent effet
            echo "üîÑ Restart n8n pour activer les webhooks..."
            docker compose -p $FOLDER_NAME restart n8n
            sleep 15

            rm -rf repo-temp

      - name: Comment PR URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            üöÄ **Preview Environment Ready!**

            üé® **Frontend:** ${{ steps.urls.outputs.WEB_URL }}
            ‚öôÔ∏è **API:** ${{ steps.urls.outputs.API_URL }}
            ü§ñ **n8n:** ${{ steps.urls.outputs.N8N_URL }}
          comment_tag: execution
