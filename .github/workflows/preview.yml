name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  BASE_DOMAIN: "avqn.ch"
  PROJECT_NAME: "gen-ai-starter-kit"

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- BUILD IMAGES (Tag: pr-XX) ---
      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:pr-${{ github.event.number }}

      - name: Build and Push Web
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web
          push: true
          tags: ghcr.io/${{ github.repository }}/web:pr-${{ github.event.number }}

      # --- DEPLOY PREVIEW ---
      - name: Deploy Preview to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            PR_ID="pr-${{ github.event.number }}"
            FOLDER_NAME="${{ env.PROJECT_NAME }}-$PR_ID"
            mkdir -p ~/apps/$FOLDER_NAME
            cd ~/apps/$FOLDER_NAME

            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o docker-compose.yml \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.ref }}/docker-compose.yml

            # D√©finition des URLs Preview
            export WEB_URL=$PR_ID.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}
            export API_URL=api-$PR_ID.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}

            # .env injection
            cat <<EOF > .env
            IMAGE_NAME_API=ghcr.io/${{ github.repository }}/api:$PR_ID
            IMAGE_NAME_WEB=ghcr.io/${{ github.repository }}/web:$PR_ID
            SERVICE_NAME=$FOLDER_NAME
            ENV_TYPE=preview
            DOMAIN_NAME_WEB=$WEB_URL
            DOMAIN_NAME_API=$API_URL
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=app_user
            POSTGRES_DB=mydb
            EOF

            docker compose pull
            docker compose -p $FOLDER_NAME up -d --remove-orphans

            sleep 5
            docker compose -p $FOLDER_NAME exec -T api npm run db:migrate || echo "Warning migration"

      - name: Comment PR URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            üöÄ **Preview Ready!**

            üé® **Frontend:** https://pr-${{ github.event.number }}.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}
            ‚öôÔ∏è **API:** https://api-pr-${{ github.event.number }}.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}
          comment_tag: execution
