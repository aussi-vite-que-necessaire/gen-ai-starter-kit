name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

env:
  BASE_DOMAIN: "avqn.ch"
  PROJECT_NAME: "gen-ai-starter-kit"

jobs:
  deploy-preview:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
      pull-requests: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      # --- CALCUL DES URLS (Crucial pour le build Frontend) ---
      - name: Calculate Preview URLs
        id: urls
        run: |
          echo "API_URL=https://api-pr-${{ github.event.number }}.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}" >> $GITHUB_OUTPUT
          echo "WEB_URL=https://pr-${{ github.event.number }}.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}" >> $GITHUB_OUTPUT

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # --- BUILD API ---
      - name: Build and Push API
        uses: docker/build-push-action@v4
        with:
          context: ./apps/api
          push: true
          tags: ghcr.io/${{ github.repository }}/api:pr-${{ github.event.number }}

      # --- BUILD WEB ---
      # On injecte l'URL de l'API de PREVIEW dans le build du frontend
      - name: Create Web Env for Preview
        run: |
          echo "VITE_API_URL=${{ steps.urls.outputs.API_URL }}" > ./apps/web/.env

      - name: Build and Push Web
        uses: docker/build-push-action@v4
        with:
          context: ./apps/web
          push: true
          tags: ghcr.io/${{ github.repository }}/web:pr-${{ github.event.number }}

      # --- DEPLOY PREVIEW ---
      - name: Deploy Preview to VPS
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            PR_ID="pr-${{ github.event.number }}"
            FOLDER_NAME="${{ env.PROJECT_NAME }}-$PR_ID"

            mkdir -p ~/apps/$FOLDER_NAME
            cd ~/apps/$FOLDER_NAME

            curl -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
                 -o docker-compose.yml \
                 -L https://raw.githubusercontent.com/${{ github.repository }}/${{ github.event.pull_request.head.ref }}/docker-compose.yml

            # R√©cup√©ration des URLs (Logique Bash identique au step GitHub)
            WEB_URL="https://$PR_ID.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}"
            API_URL="https://api-$PR_ID.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}"

            # .env injection (Full compatibilit√© Zod env.ts)
            cat <<EOF > .env
            # --- DOCKER ---
            IMAGE_NAME_API=ghcr.io/${{ github.repository }}/api:$PR_ID
            IMAGE_NAME_WEB=ghcr.io/${{ github.repository }}/web:$PR_ID
            SERVICE_NAME=$FOLDER_NAME
            ENV_TYPE=preview

            # --- TRAEFIK ---
            DOMAIN_NAME_WEB=$PR_ID.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}
            DOMAIN_NAME_API=api-$PR_ID.${{ env.PROJECT_NAME }}.${{ env.BASE_DOMAIN }}

            # --- API CONFIG ---
            NODE_ENV=production
            PORT=3000
            FRONTEND_URL=$WEB_URL

            # Database (URL compl√®te pour Drizzle)
            DATABASE_URL=postgresql://app_user:${{ secrets.DB_PASSWORD }}@db:5432/mydb

            # Redis
            REDIS_HOST=redis
            REDIS_PORT=6379

            # --- AUTHENTIFICATION ---
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            BETTER_AUTH_URL=$API_URL

            # --- INFRA ---
            DB_PASSWORD=${{ secrets.DB_PASSWORD }}
            POSTGRES_USER=app_user
            POSTGRES_DB=mydb
            EOF

            # D√©marrage isol√© (Project Name = Folder Name)
            docker compose pull
            docker compose -p $FOLDER_NAME up -d --remove-orphans

            echo "Attente DB..."
            sleep 10

            echo "Migrations..."
            docker compose -p $FOLDER_NAME exec -T api npm run db:migrate

      - name: Comment PR URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            üöÄ **Preview Environment Ready!**

            üé® **Frontend:** ${{ steps.urls.outputs.WEB_URL }}
            ‚öôÔ∏è **API:** ${{ steps.urls.outputs.API_URL }}

            *Les credentials de test sont isol√©s pour cette PR.*
          comment_tag: execution
