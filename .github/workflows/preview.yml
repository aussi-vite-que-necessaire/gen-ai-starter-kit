name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  # --- JOB 1 : CONSTRUCTION DES IMAGES DOCKER (PARALL√àLE) ---
  build-images:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        service: [api, web]
    permissions:
      contents: read
      packages: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lowercase Repo Name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      # Calcul des URLs pour le frontend (n√©cessaire au build time pour Vite)
      - name: Calculate URLs
        id: urls
        run: echo "API_URL=https://api-pr-${{ github.event.number }}.${{ vars.MAIN_DOMAIN }}" >> $GITHUB_OUTPUT

      - name: Login to GHCR
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Injection de l'URL API dans le build Web
      - name: Create Web Env for Preview
        if: matrix.service == 'web'
        run: |
          echo "VITE_API_URL=${{ steps.urls.outputs.API_URL }}" > ./apps/web/.env

      - name: Build and Push ${{ matrix.service }}
        uses: docker/build-push-action@v4
        with:
          context: .
          file: ./apps/${{ matrix.service }}/Dockerfile
          push: true
          # Tag sp√©cifique √† la PR (ex: api:pr-12)
          tags: ghcr.io/${{ env.REPO_LOWER }}/${{ matrix.service }}:pr-${{ github.event.number }}
          cache-from: type=gha,scope=${{ matrix.service }}-pr
          cache-to: type=gha,mode=max,scope=${{ matrix.service }}-pr

  # --- JOB 2 : COMPILATION DU CUSTOM NODE (PARALL√àLE) ---
  # On le sort du deploy pour qu'il tourne PENDANT que les images se construisent
  build-n8n-node:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: 18
          cache: "npm"
          cache-dependency-path: apps/automation/custom-node/package-lock.json

      - name: Build Custom Node
        run: |
          cd apps/automation/custom-node
          npm ci
          npm run build
          # On nettoie pour ne garder que la prod
          rm -rf node_modules
          npm ci --omit=dev

      # On sauvegarde le r√©sultat compil√© pour le job suivant
      - name: Upload Custom Node Artifact
        uses: actions/upload-artifact@v4
        with:
          name: n8n-custom-node
          path: apps/automation/custom-node/
          retention-days: 1

  # --- JOB 3 : D√âPLOIEMENT (Le chef d'orchestre) ---
  deploy-preview:
    needs: [build-images, build-n8n-node]
    runs-on: ubuntu-latest
    timeout-minutes: 20
    permissions:
      contents: read
      pull-requests: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Lowercase Repo Name
        run: echo "REPO_LOWER=${GITHUB_REPOSITORY,,}" >> ${GITHUB_ENV}

      - name: Calculate Config
        id: config
        run: |
          echo "PR_ID=pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          echo "FOLDER_NAME=${{ vars.PROJECT_NAME }}-pr-${{ github.event.number }}" >> $GITHUB_OUTPUT
          echo "WEB_URL=https://pr-${{ github.event.number }}.${{ vars.MAIN_DOMAIN }}" >> $GITHUB_OUTPUT
          echo "API_URL=https://api-pr-${{ github.event.number }}.${{ vars.MAIN_DOMAIN }}" >> $GITHUB_OUTPUT
          echo "N8N_URL=https://n8n-pr-${{ github.event.number }}.${{ vars.MAIN_DOMAIN }}" >> $GITHUB_OUTPUT

      # On r√©cup√®re le custom node compil√© par le job pr√©c√©dent
      - name: Download Custom Node Artifact
        uses: actions/download-artifact@v4
        with:
          name: n8n-custom-node
          path: apps/automation/custom-node

      # --- NETTOYAGE ---
      - name: Force Clean Remote Directory
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          script: |
            FOLDER="${{ steps.config.outputs.FOLDER_NAME }}"
            mkdir -p apps/$FOLDER
            cd apps/$FOLDER
            docker run --rm -v "$(pwd):/clean" alpine rm -rf /clean/apps/automation

      # --- ENVOI ---
      - name: Copy Config to VPS
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          source: "docker-compose.yml,apps/automation/"
          target: "apps/${{ steps.config.outputs.FOLDER_NAME }}"

      # --- SSH & SEED ---
      - name: Deploy to VPS
        uses: appleboy/ssh-action@master
        env:
          DB_PASSWORD: ${{ secrets.DB_PASSWORD }}
        with:
          host: ${{ secrets.VPS_HOST }}
          username: ${{ secrets.VPS_USER }}
          key: ${{ secrets.VPS_SSH_KEY }}
          envs: DB_PASSWORD
          script: |
            export DB_PASSWORD=$DB_PASSWORD
            echo ${{ secrets.GITHUB_TOKEN }} | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            docker image prune -f

            # --- VARIABLES ---
            PR_TAG="${{ steps.config.outputs.PR_ID }}"
            FOLDER="${{ steps.config.outputs.FOLDER_NAME }}"

            # Noms de DB uniques par PR (remplacement des tirets par underscores pour SQL)
            SAFE_PR_ID=$(echo "$PR_TAG" | tr '-' '_')
            SAFE_PROJECT_NAME=$(echo "${{ vars.PROJECT_NAME }}" | tr '-' '_')
            PROJECT_DB_APP="${SAFE_PROJECT_NAME}_${SAFE_PR_ID}_app"
            PROJECT_DB_N8N="${SAFE_PROJECT_NAME}_${SAFE_PR_ID}_n8n"
            export DATABASE_URL="postgresql://admin_postgres:$DB_PASSWORD@database-central:5432/$PROJECT_DB_APP?schema=public"

            cd ~/apps/$FOLDER

            # --- A. BASES ---
            echo "üêò Provisioning Database..."
            docker run --rm --network web_network \
              -e PGPASSWORD=$DB_PASSWORD \
              postgres:16-alpine \
              sh -c "
                createdb -h database-central -U admin_postgres $PROJECT_DB_APP || true
                createdb -h database-central -U admin_postgres $PROJECT_DB_N8N || true
              "

            # --- B. ENV ---
            echo "üîß G√©n√©ration .env..."
            REPO_LOWER="${{ env.REPO_LOWER }}"

            cat <<EOF > .env
            IMAGE_NAME_API=ghcr.io/$REPO_LOWER/api:$PR_TAG
            IMAGE_NAME_WEB=ghcr.io/$REPO_LOWER/web:$PR_TAG
            IMAGE_NAME_N8N=n8nio/n8n:latest 
            POSTGRES_USER=admin_postgres
            DB_PASSWORD=$DB_PASSWORD
            POSTGRES_DB_APP=$PROJECT_DB_APP
            POSTGRES_DB_N8N=$PROJECT_DB_N8N
            PROJECT_NAME=$FOLDER
            NODE_ENV=production
            PORT=3000
            DOMAIN_NAME_WEB=${{ steps.config.outputs.PR_ID }}.${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_API=api-${{ steps.config.outputs.PR_ID }}.${{ vars.MAIN_DOMAIN }}
            DOMAIN_NAME_N8N=n8n-${{ steps.config.outputs.PR_ID }}.${{ vars.MAIN_DOMAIN }}
            FRONTEND_URL=${{ steps.config.outputs.WEB_URL }}
            N8N_URL=${{ steps.config.outputs.N8N_URL }}
            BETTER_AUTH_URL=${{ steps.config.outputs.API_URL }}
            DATABASE_URL=$DATABASE_URL
            INTERNAL_API_SECRET=${{ secrets.INTERNAL_API_SECRET }}
            N8N_ENCRYPTION_KEY=${{ secrets.N8N_ENCRYPTION_KEY }}
            BETTER_AUTH_SECRET=${{ secrets.BETTER_AUTH_SECRET }}
            REDIS_HOST=redis
            REDIS_PORT=6379
            EOF
            chmod 600 .env

            # --- C. START ---
            echo "üì• Pull & Start..."
            docker compose -p $FOLDER pull
            docker compose -p $FOLDER up -d --remove-orphans

            # --- D. N8N DEPS (Installation d√©pendances custom nodes) ---
            echo "üì¶ Installation d√©pendances N8N..."
            docker run --rm \
              -v $(pwd)/apps/automation/custom-node:/app \
              -w /app \
              node:22-alpine \
              npm ci --omit=dev

            # Fix permissions
            docker run --rm -v $(pwd)/apps/automation/custom-node:/app alpine chown -R 1000:1000 /app

            # Restart N8N pour charger les deps
            docker compose -p $FOLDER restart n8n

            # --- E. POST-DEPLOY ---
            echo "üì¶ Migrations API..."
            docker compose -p $FOLDER run --rm -e DATABASE_URL=$DATABASE_URL api npm run db:migrate

            echo "üå± Seed API..."
            docker compose -p $FOLDER run --rm -e DATABASE_URL=$DATABASE_URL api npm run db:seed

            echo "üì• Import N8N Workflows..."
            WORKFLOWS_DIR="apps/automation/workflows"

            # Attendre que n8n soit compl√®tement pr√™t (migrations termin√©es + healthcheck)
            echo "‚è≥ Attente que n8n soit pr√™t (healthcheck)..."
            MAX_WAIT=60
            WAITED=0
            while [ $WAITED -lt $MAX_WAIT ]; do
              if docker run --rm --network web_network curlimages/curl:latest \
                sh -c 'curl -s -f http://'$FOLDER'-n8n-1:5678/healthz > /dev/null 2>&1'; then
                echo "‚úÖ n8n est pr√™t !"
                break
              fi
              echo "‚è≥ Attente... ($WAITED/$MAX_WAIT secondes)"
              sleep 5
              WAITED=$((WAITED + 5))
            done
            
            # Attendre encore un peu pour que les migrations soient vraiment termin√©es
            echo "‚è≥ Pause suppl√©mentaire pour finaliser les migrations..."
            sleep 10

            # Import des credentials en premier
            if [ -f "$WORKFLOWS_DIR/credentials.json" ]; then
              echo "üîë Import des credentials..."
              docker compose -p $FOLDER cp "$WORKFLOWS_DIR/credentials.json" n8n:/tmp/credentials.json
              docker compose -p $FOLDER exec -u node -T n8n n8n import:credentials --input=/tmp/credentials.json || echo "‚ö†Ô∏è Import credentials failed (peut √™tre normal si d√©j√† import√©)"
            fi

            # Import des workflows (ignorer les erreurs de webhooks qui sont normales)
            for file in "$WORKFLOWS_DIR"/*.json; do
              filename=$(basename "$file")
              if [ "$filename" != "credentials.json" ]; then
                echo "üìã Import du workflow: $filename"
                docker compose -p $FOLDER cp "$file" n8n:/tmp/workflow.json
                # Les erreurs "Could not find workflow" sont normales lors du premier import
                docker compose -p $FOLDER exec -u node -T n8n n8n import:workflow --input=/tmp/workflow.json 2>&1 | grep -v "Could not find workflow" || true
                sleep 2
              fi
            done

            echo "üîÑ Activation des workflows..."
            docker compose -p $FOLDER exec -u node -T n8n n8n update:workflow --all --active=true || echo "‚ö†Ô∏è Activation workflows failed (peut √™tre normal)"
            
            echo "üîÑ Red√©marrage de n8n pour activer les workflows..."
            docker compose -p $FOLDER restart n8n
            sleep 5

            echo "‚úÖ D√©ploiement termin√© !"

      - name: Comment PR URL
        uses: thollander/actions-comment-pull-request@v2
        with:
          message: |
            üöÄ **Preview Environment Ready!**

            üé® **Frontend:** ${{ steps.config.outputs.WEB_URL }}
            ‚öôÔ∏è **API:** ${{ steps.config.outputs.API_URL }}
            ü§ñ **n8n:** ${{ steps.config.outputs.N8N_URL }}
          comment_tag: execution
